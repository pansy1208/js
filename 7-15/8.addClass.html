<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box"></div>
    <script>
      var box = document.querySelector(".box");
      addClass(box, "wrap");
      function addClass(el, str) {
        el.classList.add(str);
        return el;
      }
    </script>
  </body>
