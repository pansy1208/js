<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>不会吧</button>
    <script>
      var obj = {
        namelist: ["pansy", "xiaoge"],
        hobby: "null",
      };
      var btn = document.querySelector("button");
      btn.addEventListener("click", function () {

        }
        location.href = "./d.html";
      });
