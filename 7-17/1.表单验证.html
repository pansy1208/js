<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      form {
        width: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 15px;
        border: 1px solid #ccc;
        box-shadow: 5px 5px 5px red;
      }
      .form-control {
        width: 100%;
        padding: 10px 5px;
      }
      .form-control label {
        font-size: 14px;
        color: brown;
      }
      .form-control input {
        width: 80%;
        height: 30px;
        outline: none;
        border: 1px solid #ccc;
      }
      .form-control p {
        font-size: 12px;
        text-align: left;
        color: red;
        padding-top: 5px;
        padding-left: 60px;
        display: none;
      }
      .login {
        width: 85%;
        height: 30px;
        text-align: center;
        line-height: 30px;
        color: #f9f9f9;
        background-color: tomato;
        outline: none;
        appearance: none;
        border-radius: 50px;
        border: none;
        margin-top: 20px;
        margin-left: 7.5%;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="form-control">
        <label for="">用户名</label>
        <input type="text" name="username" id="username" />
        <p class="usermain">请输入8-12位数字或者字符</p>
      </div>
      <div class="form-control">
        <label for="">密&#x3000;码</label>
        <input type="password" name="password" id="password" />
        <p class="pwdmain">请输入8-12位大写开头的</p>
      </div>
      <div>
        <button class="login">登录</button>
      </div>
    </form>
    <script>
      var btn = document.querySelector(".login");
      var username = document.querySelector("#username");
      var password = document.querySelector("#password");
      var userMain = document.querySelector(".usermain");
      var pwdMain = document.querySelector(".pwdmain");
      btn.onclick = function (e) {
        e.preventDefault();
        var user = username.value;
        var pwd = password.value;
        var reg = /^[0-9a-zA-Z]{8,16}$/;
        var reg1 = /^[A-Z]\w{7,11}$/;
        if (!reg.test(user)) {
          userMain.style.display = "block";
        } else {
          userMain.style.display = "none";
        }
        if (!reg1.test(pwd)) {
          console.log("???");
          pwdMain.style.display = "block";
        } else {
          pwdMain.style.display = "none";
        }
        if (reg.test(user) && reg1.test(pwd)) {
          alert("登录成功");
        }
      };
    </script>
  </body>
</html>
