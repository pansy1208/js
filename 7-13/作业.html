<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .fa {
        width: 300px;
        height: 100px;
        background-color: pink;
        padding-top: 50px;
        padding-left: 30px;
        position: fixed;
        left: 0;
        top: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
      .mc {
        width: 100%;
        height: 100%;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="mc">
      <div class="fa">
        <div>
          <label for="">用户名：</label>
          <input type="text" />
        </div>
        <div>
          <label for="">密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password" />
        </div>
      </div>
    </div>

    <script>
      var fa = document.querySelector(".fa");
      fa.addEventListener("mousedown", function (event) {
        var x = event.offsetX;
        var y = event.offsetY;
        // document.addEventListener("mousemove", function (e) {
        //   fa.style.left = e.pageX - x + "px";
        //   fa.style.top = e.pageY - y + "px";
        // });
        document.onmousemove = function (e) {
          fa.style.left = e.pageX - x + "px";
          fa.style.top = e.pageY - y + "px";
          if (fa.offsetLeft < 0) {
            fa.style.left = 0;
          }
          if (fa.offsetTop < 0) {
            fa.style.top = 0;
          }
          var sw = fa.offsetWidth + fa.offsetLeft;
          var W = window.innerWidth;
          if (sw > W) {
            fa.style.left = W - fa.offsetWidth + "px";
          }
          var sh = fa.offsetHeight + fa.offsetTop;
          var H = window.innerHeight;
          if (sh > H) {
            fa.style.top = H - fa.offsetHeight + "px";
          }
          if (
            e.clientX > innerWidth ||
            e.clientY > innerHeight ||
            e.clientX < 0 ||
            e.clientY < 0
          ) {
            document.onmousemove = null;
          }
        };
      });
      fa.addEventListener("mouseup", function () {
        document.onmousemove = null;
      });
    </script>
  </body>
</html>
