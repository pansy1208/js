<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1: 以数字字母开头 匹配结果字符长度为8为
  2：匹配一个数字字符字符长度为18为
  3: 手机号码正则
  4: 邮箱的验证码
  5：写一个 8-12 的密码验证。
  6：http开头 中间为任意字符，长度不限，结尾必须是. -->
    <script>
      var reg = /^[0-9a-zA-Z]{8}$/g;
      var str = "ssfdf23s";
      console.log(reg.test(str));

      var reg = /^\d{18}$/g;
      var str = "432423424234243424";
      console.log(reg.test(str));

      var reg = /^[1][3|4|5|7|8|9][0-9]{9}$/g;

      var reg = /^\d{10}['@gmail.com']/g;
      var str = "1324234242@gmail.com";
      console.log(reg.test(str));

      // var reg=/^\w{8,12}$/g
      // var str = "12345678dddd";
      // console.log(reg.test(str));

      // var reg=/^['http']\w{1,}['.']$/g
      // var str = "http1231";
      // console.log(reg.test(str));

      var rule = /^((http)|(https)):\/\/[a-zA-Z]{0,3}\.[0-9a-zA-Z]+\.(com|cn)$/;
      var baidu='http://www.baidu.com'
      console.log(rule.test(baidu));
    </script>
  </body>
</html>
