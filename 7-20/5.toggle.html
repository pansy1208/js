<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn">toggle</button>
    <div class="box"></div>
    <script src="jquery-3.4.0.js"></script>
    <script>
      $(window).on("load", function () {
        $(".box").css({
          width: "100px",
          height: "100px",
          background: "skyblue",
        });
        $(".btn").on("click", function () {
          $(".box").toggle();
        });
      });
    </script>
  </body>
</html>
