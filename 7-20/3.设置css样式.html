<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script src="jquery-3.4.0.js"></script>
    <script>
      // css(option)给元素设置样式，返回jQuery对象
      // 参数：对象 key：value 是css样式属性
      $(".box").css({
        width: "300px",
        height: "300px",
        background: "red",
      });
      $(".box").addClass("active");
    </script>
  </body>
</html>
