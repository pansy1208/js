<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div id="box"></div>
    </div>
    <div class="box"></div>
    <script src="jquery-3.4.0.js"></script>
    <script>
      // 选中html元素返回的是jQuery对象，只能使用jQuery下的api
      var wrap = $(".wrap");
      console.log(wrap);
      // 将jQuery对象变为dom对象----->为了使用dom下的api
      wrap = wrap[0];
      console.log(wrap);

      // 将dom对象变为jQuery对象
      var res = $(wrap);
      console.log(res);

      $(".wrap>#box").css({
        width: "200px",
        height: "100px",
        background: "red",
      });
    </script>
  </body>
</html>
