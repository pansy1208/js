<html lang="en">
  <head>

    <title>Document</title>
    <style>
      .wrap {
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        top: 300px;
        left: 200px;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: pink;

        margin-left: 30px;
      }

  </head>

    </div>

      console.log(postion);
