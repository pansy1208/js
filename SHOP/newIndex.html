<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        list-style: none;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
      .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        background-color: #eee;
        top: 0;
        opacity: 0.8;
        /* display: none; */
      }
      .loading img {
        width: 400px;
        margin-top: 200px;
        margin-left: 550px;
      }
      .backtop {
        width: 66px;
        height: 60px;
        position: fixed;
        bottom: 130px;
        right: 90px;
        border-radius: 10px;
        background-color: purple;
        color: #fff;
        padding: 10px;
        text-align: center;
        display: none;
      }
      .tabbar {
        width: 122px;
        border: 1px solid purple;
        position: fixed;
        top: 300px;
        left: 10px;
        border-radius: 5px;
        text-align: center;
        padding: 10px;
        display: none;
      }
      .tabbar li {
        width: 100px;
        height: 30px;
        line-height: 30px;
      }
      li:hover {
        font-weight: 700;
        color: purple;
        border-radius: 100px;
        filter: drop-shadow(0 0 10px purple) !important;
        cursor: pointer;
      }
      .leftactive {
        font-weight: 700;
        color: purple;
        filter: drop-shadow(0 0 10px purple) !important;
        cursor: pointer;
      }
      .active {
        background-color: purple;
        border-radius: 15px;
      }
    </style>
  </head>
  <body style="margin: 0px; height: 1600px; width: auto;">
    <iframe
      src="index.html"
      style="height: 100%; width: 100%; border-width: 0px;"
    ></iframe>
    <div class="loading">
      <img src="assetes/images/loading.jpg" alt="" />
    </div>
    <div class="backtop">返回顶部</div>
    <div class="tabbar">
      <ul class="leftScroll"></ul>
    </div>
  </body>
</html>

<script src="js/index.js"></script>
<script src="js/jquery-3.4.0.js"></script>
