<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
      .loading {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: #eee;
        top: 0;
        opacity: 0.8;
        display: none;
      }
      .loading img {
        width: 400px;
        margin-top: 200px;
        margin-left: 550px;
      }
      .backtop {
        width: 66px;
        height: 60px;
        position: fixed;
        bottom: 130px;
        right: 90px;
        border-radius: 10px;
        background-color: purple;
        color: #fff;
        padding: 10px;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body style="margin: 0px; height: 1600px; width: auto;">
    <iframe
      src="index.html"
      style="height: 100%; width: 100%; border-width: 0px;"
    ></iframe>
    <div class="loading">
      <img src="assetes/images/loading.jpg" alt="" />
    </div>
    <div class="backtop">返回顶部</div>
  </body>
</html>

<script src="js/index.js"></script>
<script src="js/jquery-3.4.0.js"></script>
