<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="add">0</button>

    <script>
      var btn = document.querySelector(".add");
      var count = 0;
      btn.addEventListener("click", function myFun(e) {
        e.stopPropagation();
        ++count;
        console.log(count);
        btn.innerHTML = count;

        if (count === 5) {
          //删除事件句柄
          //参一：删除事件名
          //参二：删除事件处理函数
          btn.removeEventListener("click", myFun);
        }
      });
      
    </script>
  </body>
</html>
