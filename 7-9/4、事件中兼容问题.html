      //5、删除事件句柄的兼容性处理
      function removeEvent(el, eventName, funName) {
        if (el.nodeType !== 1) {
          throw new Error('fail: "Element":"type is error"');
        }
        if (typeof eventName !== "string") {
          throw new Error('fail: "eventName":"type must be string"');
        }
        if (typeof funName !== "function") {
          throw new Error('fail: "funName":"type must be function"');
        }
        if (arguments.length === 0) {
          return null;
        }
        if (el.removeEventListener) {
          el.removeEventListener(eventName, funName);
        } else {
          el.detachEvent(eventName, funName);
        }
      }
